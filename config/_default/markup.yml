# https://gohugo.io/getting-started/configuration-markup/#highlight
highlight:
  anchorLineNos: false
  codeFences: true
  guessSyntax: false
  hl_Lines: ""
  hl_inline: false
  lineAnchors: ""
  lineNoStart: 1
  lineNos: true
  lineNumbersInTable: true
  noClasses: true
  noHl: false
  style: catppuccin-mocha
  tabWidth: 4